[terminal]

[cursor]
blink_interval = 750
blink_timeout = 5

[cursor.style]
blinking = "on"
shape = "Beam"

[debug]
render_timer = false

[env]
TERM = "xterm-256color"

[font]
size = 10.0
transparent_background_colors = true

[font.bold]
family = "Hack Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "Hack Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "Hack Nerd Font Mono"
style = "Italic"

[font.normal]
family = "Hack Nerd Font Mono"
style = "Regular"

[font.offset]
x = 0
y = 0

[font.vi_mode_cursor]
cursor = "CellForeground"
text = "CellBackground"

[terminal.shell]
args = ["--login"]
program = "/bin/zsh"

[window]
decorations = "none"
decorations_theme_variant = "dark"
dynamic_padding = false
dynamic_title = true
opacity = 0.5
startup_mode = "windowed"
title = "Alacritty"

[window.dimensions]
columns = 0
lines = 0

[window.padding]
x = 0
y = 0

[window.position]
x = 0
y = 0

[keyboard]
